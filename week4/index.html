<!DOCTYPE html>
<html>
    <head>
        <title>Application Form</title>
        <link rel="stylesheet" href="js-form-validation.css" type="text/css"/>
        <script type="text/javascript" src="myscript.js"></script>
    </head>
    <body>
        <h1>Application Form</h1>
        <form>
            <ul>
                <li><label for="name">FULL NAME:</label></li>
                <li><input type="text" name="name" size="50"></li>
                <li><label for="email">Email Address:</label></li>
                <li><input type="text" name="email" size="50"></li>
                <li><label for="mobile">Mobile Number:</label></li>
                <li><input type="number" name="mobile" size="50"></li>
                <li><label for="country">Country:</label></li>
                <li><select name="country">
                    <option selected="" value="Default">Select</option>
                    <option value="AF">United Kingdom</option>
                    <option value="AF">Australia</option>
                    <option value="AS">Russia</option>
                    <option value="AD">USA</option>
                    <option value="AL">Canada</option>
                </select></li>
                <li><input type="radio" name="msex" value="Male"/><span>Male</span></li>
                <li><input type="radio" name="fsex" value="Female"/><span>Female</span></li>
                <li><label>Hobbies(optional)</label></li>
                <li><input type="checkbox" name="sp" value="sp" checked/><span>Sports</span></li>
                <li><input type="checkbox" name="mo" value="mo"/><span>Movies</span></li>
                <li><input type="checkbox" name="mu" value="mu"/><span>Music</span></li>
                <li><input type="submit" name="submit" value="Submit" size="50"</li>
        
    </ul>
    </form>
    </body>
</html>
